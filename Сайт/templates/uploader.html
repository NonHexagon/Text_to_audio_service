{%extends 'index.html'%}
{%block title%}
Загрузка файлов
{%endblock%}
{%block section%}
<div class="container">
  <p>{{ message }}<p>
</div>
<div>
      <form action = "http://localhost:5000/uploader" method = "POST"
         enctype = "multipart/form-data">
          <div class="mb-3">
            <input class="form-control" type="file" id="formFile" name = "file" accept=".pdf, .docx, .txt">
          </div>
         <input type ="submit" class="btn btn-light"/>
      </form>
</div>
<div>
    <h2>Чтобы проверить работу сервиса, можно создать файл '{{ s_name }}' с расширением .docx или .pdf</h2>
    <h3>Используйте этот текст:</h3>
    <p id="just-new-line"> {{ text }} </p>
</div>
{% endblock %}

{%block footer%}
{{super()}}
{%endblock%}
