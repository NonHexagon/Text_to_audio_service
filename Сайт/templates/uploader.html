{%extends 'index.html'%}
{%block title%}
Загрузка файлов
{%endblock%}
{%block section%}
<div>
      <form action = "http://localhost:5000/uploader" method = "POST"
         enctype = "multipart/form-data">
          <div class="mb-3">
            <input class="form-control" type="file" id="formFile" name = "file" accept=".pdf, .docx">
          </div>
         <input type ="submit" class="btn btn-light"/>
      </form>
</div>
{% endblock %}
